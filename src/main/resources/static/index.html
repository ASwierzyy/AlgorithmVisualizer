<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Race Mode Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Race Mode Visualizer</h1>

<div class="controls">
    <label>Array Size: <span id="arraySizeValue">20</span></label>
    <input type="range" id="arraySize" min="5" max="100" value="20">

    <button id="randomize">Randomize Array</button>

    <label>Select algorithm to add to race:</label>
    <select id="algorithmSelect">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="selectionSort">Selection Sort</option>
        <option value="insertionSort">Insertion Sort</option>
        <option value="mergeSort">Merge Sort</option>
        <option value="quickSort">Quick Sort</option>
        <option value="radixSort">Radix Sort</option>
        <option value="countSort">Count Sort</option>
    </select>

    <button id="addToRace">+ Add to Race</button>
    <button id="startRace">Start Race</button>
</div>

<div id="visualizers" class="visualizers"></div>

<script src="script.js"></script>
</body>
</html>
